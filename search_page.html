
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اعرف قسطك</title>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-messaging.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
        }
        .logo {
            max-width: 120px;
            margin-top: 10px;
        }
        h1 {
            font-size: 1.5em;
            margin-top: 10px;
            color: #333;
        }
        .search-container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 18px;
            width: 60%;
            max-width: 400px;
            margin-right: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            transition: border-color 0.3s ease;
            text-align: right;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
            color: #333;
        }
        .result h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .result p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .result button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #00796b;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .result button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="1.png" alt="لوجو الصندوق" class="logo">
    <h1>صندوق تمويل المساكن</h1>
    <div class="search-container">
        <label for="national-id">أدخل الرقم القومي</label>
        <input type="text" id="national-id" placeholder="الرقم القومي">
        <button onclick="searchData()">بحث</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID", 
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();
        messaging.requestPermission()
            .then(function() {
                console.log("تم منح إذن الإشعارات.");
                return messaging.getToken();
            })
            .then(function(token) {
                console.log("رمز الإشعار: " + token);
            })
            .catch(function(err) {
                console.log("فشل في الحصول على إذن الإشعارات.", err);
            });
    </script>
</body>
</html>
