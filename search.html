
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابحث عن قسطك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .search-container {
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 60%;
            max-width: 400px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <label for="national-id">أدخل الرقم القومي:</label>
        <input type="text" id="national-id" placeholder="الرقم القومي">
        <button onclick="searchData()">بحث</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        function searchData() {
            var nationalId = document.getElementById('national-id').value;
            var resultDiv = document.getElementById('result');

            // هنا سيتم البحث في البيانات (سأحتاج لدمج البيانات من الشيت)
            // حالياً سأعرض مثالاً فقط
            if (nationalId == "28811220103831") {
                resultDiv.innerHTML = `
                    <h3>اسم العميل: اسلام علي محمد</h3>
                    <p>رقم الشقة: 1</p>
                    <p>إجمالي ثمن الوحدة: 1594440 جنيه</p>
                    <p>القسط الأول: 218888 جنيه</p>
                    <p>التاريخ: من 2025-02-16 إلى 2025-03-15</p>
                    <button onclick="window.print()">طباعة</button>
                `;
            } else {
                resultDiv.innerHTML = "<p>الرقم القومي غير موجود.</p>";
            }
        }
    </script>
</body>
</html>
