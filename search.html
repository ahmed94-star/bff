
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابحث عن قسطك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
        }
        .logo {
            max-width: 200px; /* تحديد حجم اللوجو */
            margin-top: 20px;
        }
        .search-container {
            text-align: center;
            width: 100%;
            max-width: 500px; /* الحد الأقصى للعرض */
        }
        input[type="text"] {
            padding: 12px;
            font-size: 18px;
            width: 60%;
            max-width: 400px;
            margin-right: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* تأثير الظل */
            border: 1px solid #ccc; /* الحدود الخاصة بالمربع */
            max-width: 500px; /* الحد الأقصى لعرض المربع */
            margin: 20px auto;
            text-align: left;
            color: #333;
        }
        .result h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .result p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .result button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #00796b;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .result button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="1.png" alt="لوجو الصندوق" class="logo">
    <div class="search-container">
        <label for="national-id">أدخل الرقم القومي:</label>
        <input type="text" id="national-id" placeholder="الرقم القومي">
        <button onclick="searchData()">بحث</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        function searchData() {
            var nationalId = document.getElementById('national-id').value;
            var resultDiv = document.getElementById('result');

            // هنا سيتم البحث في البيانات (سأحتاج لدمج البيانات من الشيت)
            // حالياً سأعرض مثالاً فقط
            if (nationalId == "28811220103831") {
                resultDiv.innerHTML = `
                    <h3>اسم العميل: اسلام علي محمد</h3>
                    <p>رقم الشقة: 1</p>
                    <p>إجمالي ثمن الوحدة: 1594440 جنيه</p>
                    <p>القسط الأول: 218888 جنيه</p>
                    <p>التاريخ: من 2025-02-16 إلى 2025-03-15</p>
                    <button onclick="window.print()">طباعة</button>
                `;
            } else {
                resultDiv.innerHTML = "<p>الرقم القومي غير موجود.</p>";
            }
        }
    </script>
</body>
</html>
